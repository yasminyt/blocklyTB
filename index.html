<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blockly Testbench</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!--  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>-->
  <script src="js/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <div class="sign-in-page">
    <div class="container sign-in-page-bg p-0">
      <div class="row no-gutters">
        <div class="col-md-6 col-xs-12 text-center">
          <div class="sign-in-detail text-white">
            <a class="sign-in-logo mb-3" href="#">
              <img src="static/img/logo.png" alt="blocklyTB">
            </a>
            <div class="owl-item">
              <div class="item">
                <img src="static/img/demo.jpg" class="img-fluid mb-4" alt="logo" style="border-radius: 10px">
                <h4 class="mb-1 text-white">What is blocklyTB?</h4>
                <p>It is a visual programming tool based on Google Blockly for writing Verilog testbench.</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-xs-12">
          <div class="sign-in-form">
            <h1 class="mb-0">Upload file</h1>
            <p>Upload a digital or blockly design to access editor panel.</p>
            <form class="mt-4">
              <div class="form-group">
                <label>Digital design (.v)</label>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="digitalFile">
                  <label class="custom-file-label" for="digitalFile"></label>
                </div>
              </div>
              <div class="form-group">
                <label>Blockly design (.xml)</label>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="blocklyFile">
                  <label class="custom-file-label" for="blocklyFile"></label>
                </div>
              </div>
              <div class="submit-div">
                <button type="submit" class="btn btn-primary" name="uploadBtn">Submit</button>
              </div>
              <div class="sign-info">
                <ul class="iq-social-media">
                  <li>
                    <a href="https://github.com/yasminyt/blocklyTB/" target="_blank" title="Access the source to Github.">
                      <img src="static/img/Github.png" alt="Access to the Github.">
                    </a>
                  </li>
                </ul>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/dut/uploadAndParse.js" type="module"></script>
  <script>
    $(document).ready(function () {
      bsCustomFileInput.init();
    })
  </script>
</body>
</html>
